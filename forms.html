<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration here!</title>
</head>
<body>
    <center>
  <h1 style="color:blue" > Registr here! </h1><br><br>
  <form >
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required><br><br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required><br><br>
   
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"  title="required"><br><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" pattern="(/=.*\d)(/=.*[A-z])(?=.*[a-z].{8,})" title="enter a valiid password"><br><br>
   
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" 
     pattern="(/=.*\d)(/=.*[A-z])(?=.*[a-z].{8,})"><br><br>
    
    <label for="dob">Date of Birth:></label>
    <input type="date" id="dob" name="dob" required><br><br>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br><br>
    <label for="country">Country:</label>
    <input type="text" id="country" name="country" required><br><br>
    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms">I accept the Terms and Conditions</label><br><br>
    <input type="submit" value="Submit">
</center>
  </form>
</body>
</html>
