<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            text-align: center;
        }
        .sidebar {
            background-color: #555;
            color: white;
            height: 100%;
            padding: 15px;
            position: fixed;
            top: 50px; /* Height of the header */
            left: 0;
            width: 200px;
            z-index: 500;
        }
        main {
            margin: 60px 0 0 220px; /* Space for header and sidebar */
            padding: 20px;
        }
        footer {
            background-color: #333;
            bottom: 0;
            color: white;
            padding: 10px 0;
            position: fixed;
            text-align: center;
            width: 100%;
            z-index: 1000;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 50px; /* Height of the header */
            z-index: 1;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .relative-container {
            margin-top: 20px;
            padding: 10px;
            position: relative;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
        }
        .absolute-element {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: #ffeb3b;
            border: 1px solid #ccc;
        }
        .modal {
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            height: 100%;
            left: 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 2000;
        }
        .modal-content {
            background-color: white;
            border: 1px solid #ccc;
            left: 50%;
            padding: 20px;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
        }
        .modal .close {
            background-color: #f44336;
            border: none;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Student Details</h1>
    </header>
    <div class="sidebar">
        <p>Sidebar Content</p>
    </div>
    <main>
        <button onclick="showModal()">Show Modal</button>
        <table>
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Alice Johnson</td>
                    <td>20</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Bob Smith</td>
                    <td>22</td>
                    <td>B</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Charlie Brown</td>
                    <td>21</td>
                    <td>C</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Daisy Ridley</td>
                    <td>23</td>
                    <td>A</td>
                </tr>
            </tbody>
        </table>
        </div>
    </main>
    <footer>
        <p>this is student details</p>
    </footer>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideModal()">Close</span>
            <p>This is a modal popup!</p>
        </div>
    </div>

    <script>
        function showModal() {
            document.getElementById('myModal').style.display = 'block';
        }

        function hideModal() {
            document.getElementById('myModal').style.display = 'none';
        }
    </script>
</body>
</html>
